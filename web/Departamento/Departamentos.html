        <!--Contenedor Principal -->
        <div class="container">

            <div class="input-group">
                <div class="col-xs-12">
                    <div class="container">
                        <div class="input-group-btn row">
                            <div class="col-lg-3" name="filtro_comprobante">
                                <form id="formulario" action= "javascript:TraerDatos();" method="POST">
                                    <h4>Buscar dependencias</h4>
                                    <input name="dependencias" type="text" class="form-control" placeholder="dependencias" id="nombre">

                                    <h4>Buscar por tipo</h4>
                                    <input name="tipo" type="text" class="form-control" placeholder="Tipo solicitud" id="tipo" action="javascript:add();">
                                    <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                                </form>
                            </div>
                            <div class="col-md-1"></div>

                                    <input name="estado" type="text" class="form-control" action="javascript:add();" placeholder="Estado" action="javascript:add();">

            </div>
            <table class="table table-hover">
               <thead><tr><th>Id</th><th>Nombre</th><th>Edit</th><th>Delete</th></tr></thead>
               <tbody id="listado">
                <tbody>

                </tbody>
            </table>
        </div>      
         <!-- this.ID = ID;
        this.nombre = nombre;
        this.ubicacion = ubicacion;
        this.administrador = administrador; -->

        <script>
           
           //alert("aquÃ­ estoy");

            function loaded(event) {
                console.log("correcto");
                console.log("Probando");
                console.log("correcto");
                document.getElementById("formulario").addEventListener("submit", TraerDatos);
               //document.getElementById("buscar").addEventListener()("summit",TraerDatos)
            
        }
            function focus(event) {
                event.target.classList.add("focus");
            }
            function blur(event) {
                event.target.classList.remove("focus");
            }
            function add() {
                persona = {cedula: document.getElementById("cedula").value,
                    nombre: document.getElementById("nombre").value,
                    sexo: document.querySelector("input[name='sexo']:checked").value
                };
                // se evnia  al servidor
                ajax({type: "POST",
                    url: "api/dependencias",
                    data: JSON.stringify(persona),
                    contentType: "application/json",
                    success: function (personas) {
                        list(personas);
                        document.getElementById("formulario").reset();
                    },
                    error: function (status) {  
                        alert(errorMessage(status));
                    }
                });
            }
            
            function TraerDatos() {
                // se evnia  al servidor
                ajax({type: "POST",
                    url: "api/Dependencias",
                    contentType: "application/json",
                    success: function (dependencias) {
                        alert("succes");
                        list(dependencias);
                    },
                    error: function (status) {  
                        alert("error");
                        alert(errorMessage(status));
                    }
                });
            }
            function list(dependencias) {
                var listado = document.getElementById("listado");
                listado.innerHTML = "";
                dependencias.forEach((p) => {
                    row(listado, p);
                });
            }
            function row(listado, dependencia) {
                var tr = document.createElement("tr");
                tr.innerHTML = "<td>" + dependencia.ID + "</td>" +
                        "<td>" + dependencia.nombre + "</td>" +
                        "<td>" + dependencia.ubicacion + "</td>" ;

                listado.appendChild(tr);
            }
            
            function validate(event) {
                var cedula = document.getElementById("cedula");
                var nombre = document.getElementById("nombre");
                var sexoMasc = document.getElementById("sexoMasc");
                var sexoFem = document.getElementById("sexoFem");
                var error = false;

                cedula.classList.remove("invalid");
                if (cedula.value.length == 0) {
                    cedula.classList.add("invalid");
                    error = true;
                }

                nombre.classList.remove("invalid");
                nombre.classList.add("valid");
                if (nombre.value.length == 0) {
                    nombre.classList.add("invalid");
                    error = true;
                }

                sexoMasc.classList.remove("invalid");
                sexoFem.classList.remove("invalid");
                if ((!sexoMasc.checked) && (!sexoFem.checked)) {
                    sexoMasc.classList.add("invalid");
                    sexoFem.classList.add("invalid");
                    error = true;
                }

                nombre.classList.remove("invalid");
                if (nombre.value.length == 0) {
                    nombre.classList.add("invalid");
                    error = true;
                }

                if (error) {
                    event.preventDefault();
                }
            }  
       
            function edit(cedula) {
                // faltaria traerlo del servidor, ahora lo recupera de la fila
                ajax({type: "GET",
                    url: "api/personas/" + cedula,
                    success: function (persona) {
                        show(persona);
                    },
                    error: function (status) {
                        alert(errorMessage(status));
                    }
                });
            }
            
            function del(cedula) {
                // faltaria traerlo del servidor, ahora lo recupera de la fila
                ajax({type: "DELETE",
                    url: "api/personas/" + cedula,
                    success: function (persona) {
                        list(persona);
                    },
                    error: function (status) {
                        alert(errorMessage(status));
                    }
                });
            }

            function show(per) {
       
                document.getElementById("cedula").value = per.cedula;
                document.getElementById("nombre").value = per.nombre;
                document.querySelector("input[name='sexo'][value='" + per.sexo + "']").checked = true;
            }
            document.addEventListener("DOMContentLoaded", loaded);
        </script>
    </body>
